<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    /* 
    加入投资的几年利率为5%，试求从1000块增长到5000块，需要花多少年？、
    */
    var money=1000;
    var year=0;
    while(money < 5000){
        money *= 1.05;
        year++;
    }
    console.log(money);
    console.log("需要花"+year+"年");

    </script>
</head>
