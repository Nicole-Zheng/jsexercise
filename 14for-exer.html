<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 打印1-100之间所有的质数(改进版Math.sqrt()，效率更高)
        
        console.time("test");

        for(var i=2;i<=100;i++){
            var flag=true;
            //通过Math.sqrt()对一个数进行开方，
            // j<=Math.sqrt()缩小取值范围
            for(var j=2;j<=Math.sqrt(i);j++){        
                if(i%j == 0){
                    flag=false;
                    //一旦进入判断则证明i不可能是质数，修改flag值为false，此时循环再执行已经没有意义，使用break来结束循环
                    break;
                }    
            }
            if(flag){
                document.write(i+"<br />");
                // console.log(i);
            }
        }
        console.timeEnd("test");
    </script>
</head>
<body>
    
</body>
</html>
