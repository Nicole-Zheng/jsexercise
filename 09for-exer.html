<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        水仙花数
        水仙花数是指一个3位数，他的每一位上的数字的3次幂之和等于他本身。
        例如：1^3 +5^3 +3^3=153
        请打印所有的水仙花数
        */
        for(i=100;i<=999;i++){
            // 获取百位数字
            var bai = parseInt(i/100);
            // console.log(bai);
            // 获取十位数字
            var shi = parseInt((i-bai*100)/10);
            // console.log(shi);
            // 获取各位数字
            var ge = i % 10;
            // 判断i是否是水仙花数
            if(bai*bai*bai+shi*shi*shi+ge*ge*ge == i){
                console.log(i);
            }
        }
    </script>
</head>

</body>
</html>
