<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*女方家长要嫁女儿，提出条件：
        高：180cm以上
        富：1000万以上，
        帅：500以上
        如果三个条件同时满足，则“我一定要嫁给他”
        如果三个条件有为真的情况，则“嫁吧，比上不足，比下有余”
        如果三个条件都不满则，则“不嫁！”
        */
        var gao=prompt("请输入身高（cm）：");
        var fu=prompt("请输入家产（万）：");
        var shuai=prompt("请输入颜值（px）：");
        if(gao>=180&&fu>=1000&&shuai>=500){
            alert("我一定要嫁给他")
        }else if(gao>=180||fu>=1000||shuai>=500){
            alert("嫁吧，比上不足，比下有余")
        }else{
            alert("不嫁！")

        }

    </script>
