<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        打印1-100中所有7的倍数的个数及总和
        */
        var count=0;
        var sum=0;
        for(i=1;i<=100;i++){
            if(i%7==0){
                count++;
                sum +=i;
            }
        }
        console.log("7的倍数有"+count+"个，总和为："+sum);
    </script>
</head>

</html>
