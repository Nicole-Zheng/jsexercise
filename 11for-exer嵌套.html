<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*在页面中输出以下图形
        *      1    <1  i=0     
        **     2    <2  i=1
        ***    3    <3  i=2
        ****   4    <4  i=3
        *****  5    <5  i=4

        *****   1   j<5   i=0
        ****    2   j<4   i=1
        ***     3   3     2
        **      4   2     3
        *       5   1     4
        */

        //向body中输出一个内容
        // document.write("***<br />");

        // 通过一个for循环来输出图形
        // 外部的for循环中i控制高度，内部j控制宽度
        // 此时外部的for循环执行1次，内部就会执行i+1次
        for(var i=0;i<5;i++){
            // for(var j=0;j<i+1;j++){
            //     document.write("*&nbsp;&nbsp;");
            for(var j=0;j<5-i;j++){
                document.write("*&nbsp;&nbsp;");
            
            }
            // 输出一个换行
            document.write("<br />");
        }
    </script>
</head>

</body>
</html>
