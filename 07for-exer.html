<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        打印1-100之间所有奇数之和
        */
        var sum=0;
        for(var i=1;i<=100;i++){
            // 判断i是否为奇数，不能被2整除就是奇数
            if(i%2 !=0){
                sum +=i;
            }
        }
        console.log(sum);
    </script>
</head>
