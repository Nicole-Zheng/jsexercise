<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        在页面中接收一个用户输入的数字，并判断该数是否是质数。
        质数：只能被1和他本身整除的数，质数必须是大于1的自然数
        */
        var num = prompt("请输入一个大于1的整数：");
        // 判断值是否合法
        if(num<=1){
            alert("该值不合法");
        }else{
            // 创建一个变量来保存当前书的状态，默认当前num为质数
            var flag = true;
            // 判断num是否是质数
            // 获取2-num之间的数
            for(var i=2;i<num;i++){
                // console.log(i);
                 // 判断num是都能被i整除
                if(num % i == 0){
                    // 如果num能被i整除说明他一定不是质数
                    flag = false;
                }
            }
            // 如果num是质数则输出
            if(flag){
                alert(num+"是质数");
            }else{
                alert(num+"不是质数");
            }
        }
    </script>
</head>

</body>
</html>
